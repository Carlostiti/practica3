<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    
    <title>Formulario de Árbol</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h1 th:text="${arbol.id == null ? 'Crear Árbol' : 'Editar Árbol'}"></h1>
        <form th:action="@{/arboles/guardar}" th:object="${arbol}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" required></textarea>
            </div>
            <div class="form-group">
                <label for="file">Imagen</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/arboles" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
